name: Build and deploy Node.js app to Azure Web App - hrsys

on:
  push:
    branches:
      - azure
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # required for actions/checkout

    steps:
      # 1) Check out the code from the 'azure' branch
      - uses: actions/checkout@v4

      # 2) Use Node 20.x
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # 3) Install & (optionally) build in the "server" folder
      - name: Install dependencies and build
        run: |
          cd server
          npm install
          # If you have a "postinstall" that builds the frontend, it will run automatically.
          # Otherwise, do "npm run build" or "npm run test" etc., if needed.

      # 4) Log in to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5CD1CE2A6C454AD4B95A8FDD0F3ED75F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A3D2E6D67B1944D5AD8041249BD263C3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_772765EFE74F418FB0CA10C3EA84FB13 }}

      # 5) Deploy the *server folder* directly (no zip) to Azure
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'hrsys'          # The name of your Azure Web App
          slot-name: 'Production'    # If you use production slot
          package: './server'        # <-- This is the key! Deploy the server folder directly
