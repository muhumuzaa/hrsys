name: Build and deploy Node.js app to Azure Web App - hrsys

on:
  push:
    branches:
      - azure
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # Add both contents: read and id-token: write
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install/build in server folder
        run: |
          cd server
          npm install
          npm run build --if-present

      - name: Login to Azure
        uses: azure/login@v2
        with:
          # If using a service principal approach:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5CD1CE2A6C454AD4B95A8FDD0F3ED75F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A3D2E6D67B1944D5AD8041249BD263C3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_772765EFE74F418FB0CA10C3EA84FB13 }}
          # If you have a client secret, also include:
          # client-secret: ${{ secrets.AZUREAPPSERVICE_CLIENTSECRET_XXXX }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'hrsys'
          slot-name: 'Production'
          package: './server'   # or '.' if your Node code is at root
