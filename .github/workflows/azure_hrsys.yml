name: Direct deploy Node.js app to Azure Web App - hrsys

on:
  push:
    branches:
      - azure
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # needed for azure/login@v2

    steps:
      # 1) Check out the code
      - uses: actions/checkout@v4

      # 2) Use Node 20.x
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # 3) Install deps & trigger postinstall in the server folder
      - name: Install (and build) server
        run: |
          cd server
          npm install
          # If your postinstall is "cd ../frontend && npm install && npm run build",
          # that will run automatically. No separate "npm run build" needed.

      # 4) Azure CLI login using OIDC or service principal
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5CD1CE2A6C454AD4B95A8FDD0F3ED75F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A3D2E6D67B1944D5AD8041249BD263C3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_772765EFE74F418FB0CA10C3EA84FB13 }}

      # 5) Deploy the *server folder* directly to Azure (no zipping)
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'hrsys'
          slot-name: 'Production'
          package: './server'
