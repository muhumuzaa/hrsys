name: Build and deploy Node.js app to Azure Web App - hrapp

on:
  push:
    branches:
      - azure
  workflow_dispatch:

# Ensure the entire workflow has ID token permissions:
permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      
      - name: Install and build
        run: |
          npm install
          npm run build --if-present
          # npm run test --if-present

      - name: Login to Azure
        uses: azure/login@v2
        with:
          auth-type: 'oidc'   # If using passwordless
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_... }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_... }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_... }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'hrapp'
          package: .
